name: Scheduled Scrapers

on:
  schedule:
    # 每月 1 號加州時間 00:42（UTC-7/UTC-8）
    # 對應 UTC 時間：07:42（夏令時）或 08:42（冬令時）
    - cron: '42 7 * * 1'
  workflow_dispatch:  # 允許手動觸發

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        else
          pip install requests beautifulsoup4
        fi

    - name: Run Club Scraper
      run: python scrapers/club_scraper.py

    - name: Run Calendar Scraper
      run: python scrapers/calendar_scraper.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/
        git commit -m "Auto-update: Club and calendar data"
        git push
